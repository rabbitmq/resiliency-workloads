
logging:
  pattern.console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%-40.40logger{1}){cyan} %msg %n"
  level:
    com.pivotal.resilient: debug

spring:
  application:
    name: resilient-scs-rabbitmq
  profiles:
    include:
      - management
      - cluster
  cloud:
    stream:
      bindings:
        outboundTradeRequests:
          destination: trades
        inboundTradeRequests:
          destination: trades
